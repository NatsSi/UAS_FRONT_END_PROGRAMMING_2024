<!DOCTYPE html>
<html lang="en" ng-app="yogo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script src="../../js/angular.min.js"></script>
    <script src="../../js/angular-route.min.js"></script>
    <script src="../../js/Controller.js"></script>
    <script src="../../js/App.js"></script>
</head>
<body>

    <div id="navbar-dashboard"></div>

    <div class="container">
        <h1 class="text-center mt-5" style="margin-bottom: 0px;">All Event</h1>
        <div class="text-center mt-1 mb-3">
            <a href="create-event.html">
                <button type="submit" class="btn btn-success">Create Event</button>
            </a>
        </div>
    <div class="table-responsive"  ng-controller="EventsController">
        <table class="table table-bordered text-center">
            <thead class="thead-dark">
                <tr>
                    <th>No.</th>
                    <th>Title</th>
                    <th>Day</th>
                    <th>Date</th>
                    <th>Header</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody class="text-center">
                <div>
                <tr ng-repeat="data in datas">
                    <td>{{ $index + 1 }}</td>
                    <td>{{ data.attributes.title }}</td>
                    <td>{{ data.attributes.day }}</td>
                    <td>{{ data.attributes.date | date:'MMM d, yyyy' }}</td>
                    <td>{{ data.attributes.header }}</td>
                    <td>
                        <a href="update-event.html#"><button type="submit" class="btn btn-sm btn-info text-light" ng-click="getEventId(data.id)">Edit</button></a>
                        <button type="submit" class="btn btn-sm btn-danger" ng-click="deleteEvent(data.id)">Delete</button>
                    </td>
                </tr>          
            </div>
            </tbody>
        </table>
        </form>
    </div>
    </div>

    <script src="../../js/Navbar-Dashboard.js?v=1"></script>
</body>
</html>
