<div class="container mt-5">
    <h1 class="text-center mb-4 display-4">List Videos</h1>

    <div class="d-flex justify-content-end mb-4">
        <a href="#/create-video">
            <button class="btn btn-success btn-lg rounded-pill shadow">
                <i class="fas fa-upload"></i> Upload Video
            </button>
        </a>
    </div>

    <div class="card shadow-lg border-0 mb-4">
        <ul class="list-group list-group-flush">
            <li class="list-group-item p-4 item-style" ng-repeat="video in videos"
                ng-class="{'bg-light text-dark': $even, 'bg-white text-dark': $odd}">
                <div class="d-flex justify-content-between align-items-center flex-wrap">
                    <!-- Info video -->
                    <div class="video-info">
                        <h5 class="fw-bold mb-2 text-success">{{ video.title }}</h5>
                        <p class="mb-1"><strong>Publisher:</strong> {{ video.publisher }}</p>
                        <p class="mb-1"><strong>Type:</strong> {{ video.type }}</p>
                        <p class="mb-0">
                            <strong>Link:</strong>
                            <a href="{{ video.link }}" target="_blank" class="text-success">
                                {{ video.link }}
                            </a>
                        </p>
                    </div>
                    <!-- Actions -->
                    <div class="action-buttons mt-3 mt-md-0 d-flex gap-3">
                        <a href="#/update-video?id={{video.id}}">
                            <button class="btn btn-outline-success shadow-sm">
                                <i class="fas fa-edit"></i> Update
                            </button>
                        </a>
                        <button class="btn btn-danger shadow-sm" ng-click="deleteVideo(video.id)">
                            <i class="fas fa-trash-alt"></i> Delete
                        </button>
                    </div>
                </div>
            </li>
        </ul>
        <p class="text-center mt-3 text-muted" ng-if="videos.length === 0">Belum ada video yang diunggah.</p>
    </div>
</div>
