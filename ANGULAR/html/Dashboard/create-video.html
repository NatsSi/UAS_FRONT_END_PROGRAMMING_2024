<div class="container mt-5" ng-controller="VideoController">
    <h1 class="text-center mb-4 display-4 text-primary">Video Management</h1>

    <!-- Form untuk upload video -->
    <form id="videoUploadForm" class="card p-4 shadow-lg mb-4 upload-form" ng-submit="uploadVideo()">
        <h4 class="mb-4 text-secondary text-center">Upload New Vid</h4>
        <div class="mb-3">
            <label for="title" class="form-label text-dark">Video's title</label>
            <input type="text" class="form-control shadow-sm" id="title" name="title" ng-model="formData.title"
                placeholder="Masukkan judul video" required>
        </div>
        <div class="mb-3">
            <label for="publisher" class="form-label text-dark">Publisher</label>
            <input type="text" class="form-control shadow-sm" id="publisher" name="publisher"
                ng-model="formData.publisher" placeholder="Masukkan nama penerbit" required>
        </div>
        <div class="mb-3">
            <label for="link" class="form-label text-dark">Video's Link</label>
            <input type="url" class="form-control shadow-sm" id="link" name="link" ng-model="formData.link"
                placeholder="Masukkan link video" required>
        </div>
        <div class="mb-3">
            <label for="type" class="form-label text-dark">Video's type</label>
            <select class="form-select shadow-sm" id="type" name="type" ng-model="formData.type" required>
                <option value="" disabled>Select type</option>
                <option value="Tutorial">Tutorial</option>
                <option value="Healthy F&B">Healthy F&B</option>
                <option value="Tips">Tips</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100 shadow-sm">Upload</button>
    </form>
</div>
