    <div class="container mb-5 mt-3 border rounded" style="width:1000px">
        <h2  class="text-center mt-1">Create Event</h2>
        <form ng-submit="createEvent()"  enctype="multipart/form-data">    
            <label class="form-label" for="title">Title</label><br>
            <input class="form-control" type="text" id="title" name="title" ng-model="formDataCreate.title"><br>

            <label class="form-label" for="place">Place</label><br>
            <input class="form-control" type="text" id="place" name="place" ng-model="formDataCreate.place"><br>

            <label class="form-label" for="category">Category</label>
            <select class="form-control" id="category" name="category" ng-model="formDataCreate.category">
                    <option selected disabled>Select</option>
                    <option value="Health">Health</option>
                    <option value="Travel">Travel</option>
                    <option value="Environment">Environment</option>
            </select><br>

            <label class="form-label" for="day">Day</label>
            <select class="form-control" id="day" name="day" ng-model="formDataCreate.day">
                    <option selected disabled>Select</option>
                    <option value="Senin">Senin</option>
                    <option value="Selasa">Selasa</option>
                    <option value="Rabu">Rabu</option>
                    <option value="Kamis">Kamis</option>
                    <option value="Jumat">Jumat</option>
                    <option value="Sabtu">Sabtu</option>
                    <option value="Minggu">Minggu</option>
            </select><br>

            <label class="form-label" for="date">Date</label><br>
            <input class="form-control" type="date" id="date" name="date" ng-model="formDataCreate.date"><br>

            <label class="form-label" for="message">Message</label><br>
            <textarea class="form-control" name="message" rows="2" cols="100" ng-model="formDataCreate.message"></textarea><br>

            <label class="form-label" for="sub_message">Sub Message</label><br>
            <textarea class="form-control" name="sub_message" rows="3" cols="100" ng-model="formDataCreate.sub_message"></textarea><br>

            <label class="form-label" for="author_1">Author 1</label><br>
            <input class="form-control" type="text" id="author_1" name="author_1" ng-model="formDataCreate.author_1"><br>

            <label class="form-label" for="job_author_1">Job Author 1</label><br>
            <input class="form-control" type="text" id="job_author_1" name="job_author_1" ng-model="formDataCreate.job_author_1"><br>

            <label class="form-label" for="author_2">Author 2</label><br>
            <input class="form-control" type="text" id="author_2" name="author_2" ng-model="formDataCreate.author_2"><br>

            <label class="form-label" for="job_author_2">Job Author 2</label><br>
            <input class="form-control" type="text" id="job_author_2" name="job_author_2" ng-model="formDataCreate.job_author_2"><br>

            <label class="form-label" for="image">Image</label>
            <input class="form-control" type="file" id="image" name="image" ng-model="formDataCreate.image" accept="image/*"><br>

            <label class="form-label" for="header">Header</label><br>
            <textarea class="form-control" name="header" rows="2" cols="100" ng-model="formDataCreate.header"></textarea><br>

            <label class="form-label" for="body">Body</label><br>
            <textarea class="form-control" name="body" rows="10" cols="100" ng-model="formDataCreate.body"></textarea><br>
    
            <input type="submit" value="Create" class="btn btn-primary mb-2">
        </form>
    </div>
