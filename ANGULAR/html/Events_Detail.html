    <section id="hero">
        <div id="hero-content">
            <h1>{{ data.attributes.message }}</h1>
            <p>{{data.attributes.sub_message}}</p>
            <div id="profile-section">
                <div class="profile">
                    <span>{{data.attributes.author_1}}<br><small>{{data.attributes.job_author_1}}</small></span>
                </div>
                <div class="profile">
                    <span>{{data.attributes.author_2}}<br><small>{{data.attributes.job_author_2}}</small></span>
                </div>
            </div>
            <div id="hero-form">
                <form action="/html/Events_1.html">
                    <input type="text" placeholder="Name" required>
                    <input type="email" placeholder="Email" required>
                    <textarea placeholder="Message"></textarea>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>

        <div id="content-header">
            <div id="image-content">
                <div id="retirement-label">
                    <span>{{data.attributes.title}}</span>
                    <span>{{ data.attributes.date | date:'MMM d, yyyy'  }}</span>
                </div>
                <img src="../images/chermiti-mohamed-fk5RgUiYpVw-unsplash.jpg" alt="Spa Bath">
            </div>
            <h2>{{data.attributes.header}}</h2>
            <div ng-bind-html="data.attributes.body"></div>
        </div>
    </section>
